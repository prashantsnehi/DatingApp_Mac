<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%;">Username</th>
            <th style="width: 60%;">Active Role</th>
            <th style="width: 10%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>    
            <td>{{user.roles}}</td>    
            <td>
                <button class="btn btn-outline-success"
                        (click)="openModal(user)">Edit Roles</button></td>    
        </tr>
    </table>
</div>
