<div class="card">
    <div class="card-body"
         #scrollMe
         style="overflow: scroll; height: 535px;">
        <!-- <div *ngIf="messages?.length === 0">No Messages yet... say hi by using message box below</div> -->
        <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
            No Messages yet... say hi by using message box below
        </div>
        
        <ul #scrollMe
            style="overflow: scroll; height: 500px;" 
            [scrollTop]="scrollMe.scrollHeight"
            *ngIf="(messageService.messageThread$ | async)?.length > 0" 
            class="chat">
            <li *ngFor="let message of (messageService.messageThread$ | async)">
                <div>
                    <span class="chat-img float-right">
                        <img class="rounded-circle"
                             src="{{message.senderPhotoUrl || './assets/user.png'}}" 
                             alt="{{message.senderUsername}}" >
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o"> {{message.messageSent | timeago}}</span>
                                <span class="text-danger" 
                                      *ngIf="!message.dateRead && message.senderUsername !== username">
                                    (unread)
                                </span>
                                <span class="text-success" 
                                      *ngIf="message.dateRead && message.senderUsername !== username">
                                    (read {{message.dateRead | timeago }})
                                </span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input type="text"
                       name="messageContent" 
                       required
                       class="form-control input-sm"
                       placeholder="send a private message"
                       [(ngModel)]="messageContent"
                       >
                <div class="input-group-append">
                    <button class="btn btn-primary" 
                            type="submit"
                            [disabled]="!messageForm.valid || loading">
                        Send
                        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
