<div class="row">
    <div class="col-2" *ngFor="let photo of member.photos">
        <img src="{{photo.url}}" 
             alt="{{photo.url}}" 
             class="img-thumbnail p-1"
             [class.not-approved]="!photo.isApproved">
        <div class="text-center img-text" *ngIf="!photo.isApproved">
            <span class="text-danger">Awaiting approval</span>
        </div>
        <div class="text-center">
            <button [disabled]="photo.isMain || !photo.isApproved"
                    (click)="setMainPhoto(photo)"
                    [ngClass]='photo.isMain ? "btn-success active" : "btn-outline-success"'
                    class="btn btn-sm">
                Main
            </button>
            <button class="btn btn-danger"
                    [disabled]="photo.isMain"
                    (click)="deletePhoto(photo.id)">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-md-3">
        <h3>Add Photos</h3>
        <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropzoneOver}" 
            (fileOver)="fileOverBase($event)"
            [uploader]="uploader" 
            class="card bg-faded p-3 text-center mb-3 my-drop-zone">
            <i class="fa fa-upload fa-3x"></i>
            Drop photos here
        </div>
        Multiple<br>
        <input class="mt-2 mb-3 btn btn-success btn-block text-center" type="file" ng2FileSelect [uploader]="uploader" multiple />
        <!-- <br />
        Single<br>
        <input class="mt-2 mb-3" type="file" ng2FileSelect [uploader]="uploader" /> -->
    </div>
    <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">
        <h3>Upload queue</h3>
        <p>Queue length: {{ uploader?.queue?.length ? uploader?.queue?.length : 'Empty'}}</p>
        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="uploader?.queue?.length">
                <tr *ngFor="let item of uploader.queue">
                    <td data-label="Name"><strong>{{ item?.file?.name }}</strong></td>
                    <td data-label="Size" *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 |
                        number:'.2' }} MB</td>
                    <td data-label="Progress" *ngIf="uploader.options.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }">
                            </div>
                        </div>
                    </td>
                    <td data-label="Status" class="text-center">
                        <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                        <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                    </td>
                    <td data-label="Actions" nowrap>
                        <button type="button" class="btn btn-success btn-xs" (click)="item.upload()"
                            [disabled]="item.isReady || item.isUploading || item.isSuccess">
                            <span class="fa fa-upload"></span>
                        </button>
                        <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()"
                            [disabled]="!item.isUploading">
                            <span class="fa fa-ban"></span>
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                            <span class="fa fa-trash"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <!-- <div>
                Queue progress:
                <div class="progress mt-2 mb-3">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div> -->
            <button type="button" class="btn btn-success btn-s me-2" (click)="uploader.uploadAll()"
                [disabled]="!uploader.getNotUploadedItems().length">
                <span class="fa fa-upload"></span> Upload all
            </button>
            <button type="button" class="btn btn-warning btn-s me-2" (click)="uploader.cancelAll()"
                [disabled]="!uploader.isUploading">
                <span class="fa fa-ban"></span> Cancel all
            </button>
            <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()"
                [disabled]="!uploader.queue.length">
                <span class="fa fa-trash"></span> Remove all
            </button>
        </div>
    </div>
</div>
