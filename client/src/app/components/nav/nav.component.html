<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink='/' routerLinkActive="active" >Dating App</a>
        <ul class="navbar-nav mr-auto">
            <ng-container *ngIf="currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink='/members'
                      routerLinkActive="active">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/list' 
                       routerLinkActive="active">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/messages' 
                       routerLinkActive="active">Messages</a>
                </li>
            </ng-container>
            <li class="nav-item">
                <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors Testing</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="(currentUser$ | async) as user" dropdown>
            <!-- <img src="{{user.photoUrl}}" alt="{{user.userName}}"> -->
            <a class="dropdown-toggle text-light ml-2" dropdownToggle>
                <!-- Welcome {{user.userName | titlecase}} -->
                <img src="{{user.photoUrl}}" alt="{{user.username}}">
            </a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
                <a class="dropdown-divider"></a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        <form #loginForm="ngForm" 
              *ngIf="(currentUser$ | async) === null"
              class="form-inline mt-2 mt-md-0" 
              (ngSubmit)="login()"
              autocomplete="off">
            <input class="form-control mr-sm-2" 
                   name="userName" 
                   [(ngModel)]="model.username"
                   type="text" 
                   placeholder="Username"
                   >
            <input class="form-control mr-sm-2" 
                   name="password"
                   [(ngModel)]="model.password"
                   type="password" placeholder="Password">
            <button class="btn btn-success my-2 my-sm-0" 
                    type="submit">Login</button>
        </form>
    </div>
</nav>
